<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>路径查询</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .row {
            display: flex;
        }

        .row:not(:last-child) > .cell {
            border-bottom-width: 0;
        }

        .cell {
            width: 10px;
            height: 10px;
            border: 1px solid black;
            background-color: black;
        }

        .cell:not(:last-child) {
            border-right-width: 0;
        }

        .cell[data-broken='0'] {
            background-color: #E3DEDE;
        }

        .cell[data-broken='1'] {
            background-color: black;
        }

        .cell[data-broken='2'] {
            background-color: green;
        }

        .cell[data-broken='3'] {
            background-color: red;
        }

        .cell[data-broken='4'] {
            background-color: purple;
        }

        .cell[data-broken='5'] {
            background-color: yellow;
        }
    </style>
</head>
<body>
<div style="display: flex">
    <div id="container"></div>
    <div style="padding-left: 10px;">
        <button onclick="save()">save</button>
        <button onclick="clearMap()">clear</button>
    </div>
</div>
</body>
<script>

    class Sorted {

        constructor(data, compare = (val1, val2) => val1 - val2) {
            this.data = data;
            this.compare = compare;
        }

        give(item) {
            this.data.push(item);
            return this;
        }

        take() {
            if (this.data.length) {
                let min = this.data[0];
                let minIndex = 0;

                for (let i = 1; i < this.data.length; i++) {
                    if (this.compare(this.data[i], min) <= 0) {
                        min = this.data[i];
                        minIndex = i;
                    }
                }

                this.data[minIndex] = this.data[this.data.length - 1];
                this.data.pop();
                return min;
            }
        }
    }

    let mouseDown = false;
    let isClear = false;
    let container = document.getElementById('container');

    container.addEventListener('contextmenu', (e) => e.preventDefault());

    container.addEventListener('mousedown', (e) => {

        if (e.button === 0) {
            mouseDown = true;
            isClear = false;
        }

        if (e.button === 2) {
            mouseDown = true;
            isClear = true;
        }
    })

    container.addEventListener('mouseup', () => {
        mouseDown = false;
        isClear = false;
    })


    function draw() {
        let map = localStorage.getItem('map') ? JSON.parse(localStorage.getItem('map')) : Array(10000).fill(0);

        let fragment = document.createDocumentFragment();
        for (let row = 0; row < 100; row++) {
            let rowContainer = document.createElement('div');
            rowContainer.classList.add('row')
            for (let col = 0; col < 100; col++) {
                let cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-broken', map[row * 100 + col]);

                cell.addEventListener('mousemove', function () {
                    if (mouseDown) {
                        let val = isClear ? 0 : 1;
                        map[row * 100 + col] = val;
                        this.setAttribute('data-broken', val);
                    }
                })

                cell.addEventListener('click', () =>{
                    console.log({row,col})
                })

                rowContainer.append(cell);
            }

            fragment.append(rowContainer);
        }

        container.innerHTML = '';
        container.append(fragment)
        return map;
    }

    let map = draw();

    function save() {
        localStorage.setItem('map', JSON.stringify(map));
    }

    function clearMap() {
        localStorage.setItem('map', JSON.stringify(Array(10000).fill(0)));
        map = draw();
    }

    function sleep(time) {
        return new Promise(resolve => {
            setTimeout(resolve, time);
        })
    }

    async function path(map, start, end) {

        function distance(point) {
            return Math.abs(end.row - point.row) ** 2 + Math.abs(end.col - point.col) ** 2;
        }

        let queue = new Sorted([start], (p1, p2) => {
            return distance(p1) - distance(p2);
        })

        let table = Object.create(map);


        async function insert(row, col, pre) {
            if (row >= 100 || row < 0 || col >= 100 || col < 0) {
                return;
            }

            let cell = row * 100 + col;

            //搜索过的点不入队 保证不入队
            if (table[cell]) return;

            await sleep(30);
            container.children[row].children[col].setAttribute('data-broken', 2);
            table[cell] = pre;

            queue.give({row, col});
        }

        while (queue.data.length) {

            //检出F值最小的单元格
            let item = queue.take();

            let {row, col} = item;
            container.children[row].children[col].setAttribute('data-broken', 5);

            if (row === end.row && col === end.col) {

                let path = [];

                let _row = row, _col = col;

                while (_row !== start.row || _col !== start.col) {
                    path.push(_row * 100 + _col);

                    let p = table[_row * 100 + _col];

                    _row = p.row;
                    _col = p.col;

                    container.children[_row].children[_col].setAttribute('data-broken', 4);
                }

                container.children[row].children[col].setAttribute('data-broken', 3);

                console.log('path',path)

                return path;
            }

            await insert(row, col + 1, {row, col});
            await insert(row, col - 1, {row, col});
            await insert(row + 1, col, {row, col});
            await insert(row - 1, col, {row, col});

            //八连通
            // await insert(row+1, col+1, {row, col});
            // await insert(row+1, col-1, {row, col});
            // await insert(row-1, col-1, {row, col});
            // await insert(row-1, col+1, {row, col});
        }
    }
</script>
</html>
